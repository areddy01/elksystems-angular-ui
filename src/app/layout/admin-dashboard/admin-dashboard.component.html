<app-page-header [heading]="'Supplier Queue'" [icon]="'fa-users'"></app-page-header>
<div class="row">
    <div class="col-lg-12">
        <fieldset class="form-group">
            <input class="form-control" placeholder="Search" #searchText (keyup)="0">
        </fieldset>
    </div>
</div>
<div class="row">
    <div class="card-block table-responsive table-striped">
        <table class="table">
            <thead class="thead-inverse">
            <tr>
                <th>User</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Date</th>
                <th>Date</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let supplier of suppliers | supplierFilter:searchText.value">
                <td>{{ supplier.name }}</td>
                <td>{{ supplier.email }}</td>
                <td>{{ supplier.phone }}</td>
                <td>{{ supplier.phone }}</td>
                <td>{{ supplier.phone }}</td>
                <td>{{ supplier.phone }}</td>
                <td>
                    <div ngbDropdown class="d-inline-block">
                        <button class="btn btn-primary" id="dropdownMenu1" ngbDropdownToggle>Action</button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <button class="dropdown-item">Delete</button>
                            <button class="dropdown-item">Suspend</button>
                            <button class="dropdown-item">Export</button>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
